<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 01</title>
    <link rel="stylesheet" href="project_01.css" />
  </head>
  <body>
    <header>
      <nav>
        <p>Pre-K Learning Hub</p>
        <ul>
          <li><a href="#colors">Colors</a></li>
          <li><a href="#numbers">Numbers</a></li>
          <li><a href="#animals">Animals</a></li>
          <li><a href="#shapes">Shapes</a></li>
        </ul>
      </nav>
    </header>

    <section id="colors">
      <h2>Learn Colors</h2>
      <p>Click a color to see its name!</p>
      <div
        class="color-box"
        onclick="showColor('Red')"
        style="background-color: red"
      ></div>
      <div
        class="color-box"
        onclick="showColor('Blue')"
        style="background-color: blue"
      ></div>
      <div
        class="color-box"
        onclick="showColor('Green')"
        style="background-color: green"
      ></div>
      <div id="color-name"></div>
    </section>

    <section id="numbers">
      <h2>Learn Numbers</h2>
      <p>Count the items below!</p>
      <button onclick="countItems()">Count!</button>
      <div class="count-box"><span>🍎</span><span>🍎</span><span>🍎</span></div>
      <div id="count-result"></div>
    </section>

    <section id="animals">
      <h2>Learn Animals</h2>
      <p>Hover over each animal to hear its sound!</p>
      <img
        src="lion.png"
        alt="Lion"
        onmouseover="playSound('Lion')"
        class="animal-img"
      />
      <img
        src="cat.png"
        alt="Cat"
        onmouseover="playSound('Cat')"
        class="animal-img"
      />
    </section>

    <section id="shapes">
      <h2>Learn Shapes</h2>
      <p>Click to learn shape names!</p>
      <div class="shape-box" onclick="showShape('Circle')">⚪</div>
      <div class="shape-box" onclick="showShape('Square')">◼️</div>
      <div id="shape-name"></div>
    </section>

    <footer>
      <p>&copy; 2024 Pre-K Learning Hub</p>
    </footer>
    <script src="project_01.js"></script>
  </body>
</html>
