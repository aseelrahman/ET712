<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application with js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Aseel Rahman</h1>
    <h2>Key events</h2>

    <p>Press a key and open the console to check the result of the event</p>
    <hr />
    <h2>CSS class toggle</h2>
    <button class="btnpressme">PRESS ME</button>
    <h2>Prevent default</h2>
    <a
      href="https://www.qcc.cuny.edu"
      target="_blank"
      rel="noopener noreferrer"
      class="linkqcc"
      >Visit QCC Website</a
    >
    <h2>modal window</h2>
    <button class="btnopenmodal">Today's promotion</button>

    <section class="modalwindow">
      <div class="modalinfo">
        <div class="modalheader">
          <a class="closemodalx">X</a>
        </div>
        <div>
          <p class="modalcontenttitle">Black Friday on Halloween</p>
          <p class="modalcontenttext">25% off</p>
        </div>
        <button class="btnpromotion">CLOSE PROMOTION</button>
      </div>
    </section>

    <!-- JS File -->
    <script src="application.js"></script>
  </body>
</html>
